<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h1 class="mb-4">ðŸ“š Book Manager</h1>
<form th:action="@{/search}" method="get" class="input-group mb-3 w-50"> <input type="text" name="keyword"
                                                                                class="form-control" placeholder="Search by title..." /> <button class="btn btn-primary"
                                                                                                                                                 type="submit">Search</button> </form>
<a class="btn btn-success mb-3" href="/add">âž• Add New Book</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
        <td>$<span th:text="${book.price}"></span></td>
        <td> <a th:href="@{'/edit/' + ${book.id}}" class="btn btn-warning btn-sm">Edit</a> <a
                th:href="@{'/delete/' + ${book.id}}" class="btn btn-danger btn-sm ms-1">Delete</a> </td>
    </tr>
    </tbody>
</table>
</body>

</html>
