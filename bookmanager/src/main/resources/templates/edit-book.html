<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h2 class="mb-4 ">✏️ Edit Book</h2>
<form th:action="@{/update/{id}(id=${book.id})}" th:object="${book}" method="post" class="w-50">
    <div class="mb-3"> <label class="form-label">Title</label>
        <label>
            <input type="text" th:field="*{title}" class="form-control" required />
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Author</label>
        <label>
            <input type="text" th:field="*{author}" class="form-control" required />
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">ISBN</label>
        <label>
            <input type="text" th:field="*{isbn}" class="form-control" required />
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required />
        </label>
    </div>
    <button type="submit" class="btn btn-warning">Update</button>
    <a href="/" class="btn btn-secondary ms-2">Cancel</a>
</form>
</body>

</html>
